<!DOCTYPE html>
<html>
<head>
    <title>Victim Camera</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #camera-container {
            text-align: center;
        }
        #victim-camera {
            width: 100%;
            max-width: 500px;
            border: 2px solid #ccc;
            border-radius: 10px;
        }
        #take-photo {
            margin: 10px;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #take-photo:hover {
            background: #0056b3;
        }
        #photos-container {
            margin-top: 20px;
        }
        .photo-item {
            margin: 10px;
            display: inline-block;
        }
        .photo-item img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .status-indicator {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Victim Camera Feed</h2>
    <div class="status-indicator">Camera Active ✓</div>

    <div id="camera-container">
        <video id="victim-camera" autoplay muted></video>
        <br>
        <button id="take-photo">Take Photo</button>
    </div>

    <div id="photos-container">
        <h3>Photos Taken:</h3>
    </div>

    <script>
        let video = document.getElementById('victim-camera');
        let canvas = document.createElement('canvas');
        let photosContainer = document.getElementById('photos-container');

        // Get camera access
        navigator.mediaDevices.getUserMedia({video: true})
            .then(stream => {
                video.srcObject = stream;
                console.log('Camera access granted');
            })
            .catch(err => {
                console.error('Camera access denied:', err);
                document.querySelector('.status-indicator').textContent = 'Camera Error ✗';
            });

        // Take photo function
        document.getElementById('take-photo').addEventListener('click', () => {
            try {
                // Set canvas dimensions to match video
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;

                // Draw video frame to canvas
                const ctx = canvas.getContext('2d');
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

                // Convert to data URL
                const imageData = canvas.toDataURL('image/jpeg');

                // Create photo element
                const photoDiv = document.createElement('div');
                photoDiv.className = 'photo-item';
                photoDiv.innerHTML = `
                    <img src="${imageData}" alt="Victim Photo">
                    <p>${new Date().toLocaleTimeString()}</p>
                `;

                // Add to container
                photosContainer.appendChild(photoDiv);

                // Send to admin panel (simulated)
                sendPhotoToAdmin(imageData);

            } catch (error) {
                console.error('Error taking photo:', error);
            }
        });

        // Simulate sending photo to admin (in real app, use WebSocket or AJAX)
        function sendPhotoToAdmin(imageData) {
            // This would be your actual API call to send to admin
            console.log('Photo sent to admin panel');

            // For demo purposes, we'll also show it in admin panel
            const adminPhotos = document.getElementById('admin-photos');
            const photoDiv = document.createElement('div');
            photoDiv.className = 'photo-item';
            photoDiv.innerHTML = `
                <img src="${imageData}" alt="Victim Photo">
                <p>From Victim - ${new Date().toLocaleTimeString()}</p>
            `;
            adminPhotos.appendChild(photoDiv);
        }
    </script>
</body>
</html>
