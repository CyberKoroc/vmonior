<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel - Victim Camera</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #admin-panel {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
        }
        .photo-item {
            margin: 10px;
            display: inline-block;
            text-align: center;
        }
        .photo-item img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .admin-status {
            color: green;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .victim-info {
            background: #f0f8ff;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .admin-controls {
            background: #e8f4f8;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
        }
        button {
            padding: 10px 15px;
            margin: 5px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .notification {
            background: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 3px;
            margin: 10px 0;
        }
        .no-photos {
            text-align: center;
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Admin Panel - Victim Photos</h1>

    <div class="admin-controls">
        <h3>Admin Controls</h3>
        <button onclick="triggerPhotoCapture()">Trigger Photo Capture</button>
        <button onclick="refreshPhotos()">Refresh Photos</button>
    </div>

    <div class="victim-info">
        <h3>Victim Status</h3>
        <p>Camera: <span id="victim-camera-status">Active</span></p>
        <p>Last Photo: <span id="last-photo-time">-</span></p>
    </div>

    <div id="notification-area"></div>

    <h3>Victim Photos</h3>
    <div id="admin-photos">
        <div class="no-photos">No photos received yet</div>
    </div>

    <script>
        // Function to trigger photo capture from admin side
        function triggerPhotoCapture() {
            // Show notification
            const notificationArea = document.getElementById('notification-area');
            const timestamp = new Date().toLocaleTimeString();
            notificationArea.innerHTML = `
                <div class="notification">
                    Admin triggered photo capture at ${timestamp}
                    <br><small>Victim will take photo in background</small>
                </div>
            `;

            // Clear notification after 3 seconds
            setTimeout(() => {
                notificationArea.innerHTML = '';
            }, 3000);

            // Simulate receiving photo after a delay
            setTimeout(() => {
                // Create demo photo to show in admin panel
                const adminPhotos = document.getElementById('admin-photos');
                const photoDiv = document.createElement('div');
                photoDiv.className = 'photo-item';

                // Create a proper image (not smiley face)
                const canvas = document.createElement('canvas');
                canvas.width = 150;
                canvas.height = 150;
                const ctx = canvas.getContext('2d');

                // Draw a proper victim photo (blue background with name)
                ctx.fillStyle = '#4a90e2';
                ctx.fillRect(0, 0, 150, 150);

                // Draw victim name
                ctx.fillStyle = 'white';
                ctx.font = 'bold 16px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('Victim Photo', 75, 75);

                // Draw timestamp
                ctx.font = '12px Arial';
                ctx.fillText(timestamp, 75, 95);

                // Convert to data URL
                const imageData = canvas.toDataURL('image/jpeg');

                photoDiv.innerHTML = `
                    <img src="${imageData}" alt="Victim Photo">
                    <p>From Victim - ${timestamp}</p>
                `;

                // Remove "No photos" message if it exists
                const noPhotos = adminPhotos.querySelector('.no-photos');
                if (noPhotos) {
                    adminPhotos.removeChild(noPhotos);
                }

                // Add new photo
                adminPhotos.insertBefore(photoDiv, adminPhotos.firstChild);

                // Update last photo time
                document.getElementById('last-photo-time').textContent = timestamp;

            }, 2000);
        }

        // Function to refresh photos
        function refreshPhotos() {
            const notificationArea = document.getElementById('notification-area');
            const timestamp = new Date().toLocaleTimeString();
            notificationArea.innerHTML = `
                <div class="notification">
                    Photos refreshed at ${timestamp}
                </div>
            `;

            setTimeout(() => {
                notificationArea.innerHTML = '';
            }, 2000);
        }

        // Initialize with a demo photo
        window.addEventListener('load', () => {
            // Create initial demo photo
            setTimeout(() => {
                const adminPhotos = document.getElementById('admin-photos');
                const photoDiv = document.createElement('div');
                photoDiv.className = 'photo-item';

                // Create a proper image (not smiley face)
                const canvas = document.createElement('canvas');
                canvas.width = 150;
                canvas.height = 150;
                const ctx = canvas.getContext('2d');

                // Draw a proper victim photo (blue background with name)
                ctx.fillStyle = '#4a90e2';
                ctx.fillRect(0, 0, 150, 150);

                // Draw victim name
                ctx.fillStyle = 'white';
                ctx.font = 'bold 16px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('Victim Photo', 75, 75);

                // Draw timestamp
                ctx.font = '12px Arial';
                ctx.fillText('Initial Photo', 75, 95);

                // Convert to data URL
                const imageData = canvas.toDataURL('image/jpeg');

                photoDiv.innerHTML = `
                    <img src="${imageData}" alt="Victim Photo">
                    <p>From Victim - Initial Photo</p>
                `;

                adminPhotos.innerHTML = '';
                adminPhotos.appendChild(photoDiv);
            }, 1000);
        });
    </script>
</body>
</html>
