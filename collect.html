<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel - Victim Camera</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #admin-panel {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
        }
        .photo-item {
            margin: 10px;
            display: inline-block;
            text-align: center;
        }
        .photo-item img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .admin-status {
            color: green;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .victim-info {
            background: #f0f8ff;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Admin Panel - Victim Camera Monitor</h1>
    <div class="admin-status">Admin Panel Active âœ“</div>

    <div class="victim-info">
        <h3>Victim Camera Feed</h3>
        <p>Status: <span id="victim-status">Waiting for photos...</span></p>
    </div>

    <div id="admin-photos">
        <h3>Victim Photos Received:</h3>
        <p>No photos yet. Victim will take photos from their device.</p>
    </div>

    <script>
        // Simulate real-time updates (in real app, use WebSocket)
        function updateAdminPanel() {
            // This would be connected to your backend
            console.log('Admin panel updated');
        }

        // Simulate receiving photos (in real app, this would come from WebSocket)
        setInterval(() => {
            // This is just for demo - in real app, you'd receive actual photos
            const photosContainer = document.getElementById('admin-photos');
            if (photosContainer.innerHTML.includes('No photos yet')) {
                photosContainer.innerHTML = `

fill='%23999'/%3E%3Ccircle cx='65' cy='65' r='5' fill='%23fff'/%3E%3Ccircle cx='85' cy='65' r='5' fill='%23fff'/%3E%3Cpath

                        <p>Demo Photo - ${new Date().toLocaleTimeString()}</p>

            }

</body>
</html>
